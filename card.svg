<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Purple accent line -->
  <rect x="0" y="0" width="8" height="630" fill="#7B68EE"/>

  <!-- Main title -->
  <text x="60" y="120" font-family="monospace" font-size="42" fill="#9D7BFF" font-weight="bold">
    Start From Scratch.
  </text>
  <text x="60" y="175" font-family="monospace" font-size="42" fill="#9D7BFF" font-weight="bold">
    Use Arch.
  </text>
  <text x="60" y="230" font-family="monospace" font-size="42" fill="#9D7BFF" font-weight="bold">
    Let AI Do The Heavy Lifting.
  </text>

  <!-- Subtitle -->
  <text x="60" y="300" font-family="monospace" font-size="24" fill="#666" font-style="italic">
    A manifesto for the impatient developer
  </text>

  <!-- Stats box -->
  <rect x="60" y="340" width="400" height="120" rx="8" fill="#1a1a1a" stroke="#7B68EE" stroke-width="2"/>
  <text x="80" y="385" font-family="monospace" font-size="48" fill="#B19CFF" font-weight="bold">
    4h 38m
  </text>
  <text x="80" y="435" font-family="monospace" font-size="20" fill="#666">
    fresh install → full dev env
  </text>

  <!-- WHOAMI box -->
  <rect x="700" y="320" width="440" height="180" rx="8" fill="#111" stroke="#7B68EE" stroke-width="1"/>
  <text x="720" y="365" font-family="monospace" font-size="18" fill="#7B68EE">WHO</text>
  <text x="780" y="395" font-family="monospace" font-size="18" fill="#7B68EE">THE</text>
  <text x="840" y="425" font-family="monospace" font-size="18" fill="#7B68EE">FUCK</text>
  <text x="920" y="455" font-family="monospace" font-size="18" fill="#7B68EE">AM I</text>

  <!-- Bottom -->
  <text x="60" y="560" font-family="monospace" font-size="28" fill="#9D7BFF" font-weight="bold">
    PURPLE EVERYTHING
  </text>

  <text x="60" y="600" font-family="monospace" font-size="18" fill="#444">
    @yanbussieres · ARCH · 2026
  </text>

  <!-- Arch logo hint -->
  <text x="1050" y="600" font-family="monospace" font-size="48" fill="#7B68EE">
    ⌂
  </text>
